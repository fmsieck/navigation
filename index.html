<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Navigation - Air BnB practice - FMS</title>
  </head>
  <body>
    <header>
      <nav class="navbar-container">
        <div class="navbar-logo">
          <img
            class="navbar-logo-image"
            src="./assets/logo.png"
            alt="logo"
            title="logo"
          />
          <span class="navbar-logo-chevron">&#709;</span>
        </div>
        <div class="navbar-searchbar">
          <div class="navbar-searchbar-glass">
            <img src="./assets/search.png" alt="search" title="search" />
            <input
              type="text"
              class="navbar-searchbar-box"
              placeholder='"Try Vancouver"'
            />
          </div>
        </div>
        <div class="menu-items">
          <h2>Add listing</h2>
          <h2>Host</h2>
          <h2>Saved</h2>
          <h2>Trips</h2>
          <h2>Messages</h2>
          <h2>Help</h2>
        </div>
        <div class="navbar-profile">
          <img src="./assets/profile.jpg" alt="profile" title="profile" />
        </div>
      </nav>
    </header>
  </body>
</html>
